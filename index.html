<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Favorite Movies</title>
        <style type="text/css">
            button,
            div,
            form,
            input {
            margin: 10px;
            }
        </style>
    </head>
<body>
    <div class="container">
        <h1>Band Search</h1>
    
        <!-- Bands will get dumped here -->
        <div id="buttons-view"></div>
    
        <form id="band-form">
            <label for="band-input">Add a Band</label>
            <input type="text" id="band-input"><br>
    
            <!-- Button triggers new band to be added -->
            <input id="add-band" type="submit" value="Add a Band">
        </form>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            // Initial array of bands
            var bands = ["Every Time I Die", "Deftones", "Queens of the Stone Age", "Polyphia"];
    
            // Function for displaying band data
            function renderButtons() {
    
                // Deleting the movie buttons prior to adding new movie buttons
                // (this is necessary otherwise we will have repeat buttons)
                $("#buttons-view").empty();
        
                // Looping through the array of bands
                for (var i = 0; i < bands.length; i++) {
        
                    // Then dynamicaly generating buttons for each band in the array.
                    // This code $("<button>") is all jQuery needs to create the start and end tag. (<button></button>)
                    var a = $("<button>");
                    // Adding a class
                    a.addClass("band");
                    // Adding a data-attribute with a value of the movie at index i
                    a.attr("data-name", bands[i]);
                    // Providing the button's text with a value of the movie at index i
                    a.text(bands[i]);
                    // Adding the button to the HTML
                    $("#buttons-view").append(a);
                }
            }
    
            // This function handles events where one button is clicked
            $("#add-band").on("click", function(event) {
            // event.preventDefault() prevents the form from trying to submit itself.
            // We're using a form so that the user can hit enter instead of clicking the button if they want
            event.preventDefault();
    
            // This line will grab the text from the input box
            var band = $("#band-input").val().trim();
            // The movie from the textbox is then added to our array
            bands.push(band);
    
            // calling renderButtons which handles the processing of our movie array
            renderButtons();
            });
    
            // Calling the renderButtons function at least once to display the initial list of movies
            renderButtons();
        </script>
        </div>
</body>
</html>
